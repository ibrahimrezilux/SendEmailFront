<!-- main app container -->
<div class="card m-3">
  <h5 class="card-header">Angular 8 Reactive Form Validation</h5>
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Objet</label>
        <input type="text" class="form-control" id="objet" name="objet" required #objet="ngModel" [(ngModel)]="dataset.objet" placeholder="Enter the object"/>
      </div>
      <div [hidden]="!objet.pristine" class="alert alert-danger">Object is required</div>
      <div class="form-group">
        <label>Message</label>
        <input type="text" class="form-control" id="message" name="message" required #message="ngModel" [(ngModel)]="dataset.message" placeholder="Enter the message"/>
      </div>
      <div [hidden]="!message.pristine" class="alert alert-danger">Message is required</div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email" name="email" required #email="ngModel" [(ngModel)]="dataset.email" placeholder="Enter your email address"/>
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1" [disabled]="!f.valid">Register</button>
        <button class="btn btn-secondary" type="reset">Cancel</button>
      </div>
    </form>
</div>
</div>
